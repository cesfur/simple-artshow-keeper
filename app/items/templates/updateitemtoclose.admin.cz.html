<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/Artshow.css" />
    <meta charset="UTF-8" />
    <title>ArtShow: Uzávěrka předmětu</title>
    <script type="text/javascript">
    </script>
</head>
<body>
    <h1>Uzávěrka předmětu {{item.Code|default('?')}}</h1>
    <div class="infoBlock">
        <p><span>Autor:</span> {{item.Author|default('?')}}</p>
        <p><span>Název:</span> {{item.Title|default('?')}}</p>
    </div>
    <form class="main" method="post">
        <input class="hidden" type="text" name="ItemCode" value="{{item.Code|default('')}}" />
        <fieldset>
            <div class="subblock">
                <label for="buyer">Kupec:</label>
                <input id="buyer" name="Buyer" type="number" required
                       min="1" value=""
                       autocomplete="off" autofocus
                       title="Visačka kupce musí být kladné číslo." />
            </div>
            <div class="subblock">
                <label for="amount">Cena (v Kč):</label>
                <input id="amount" name="Amount" type="number" required
                       autocomplete="off"
                       min="{{item.InitialAmount|default(1)}}" value=""
                       title="Nejmenší monžná cena je {{item.InitialAmount|default('1')}} Kč." />
            </div>
        </fieldset>
        <fieldset>
            <input class="action" type="submit" formaction="{{notSoldTarget}}" formnovalidate
                   value="Neprodáno" />
            <input class="action" type="submit" formaction="{{soldTarget}}"
                   value="Prodáno" />
            <input class="action" type="submit" formaction="{{toAuctionTarget}}"
                   value="Do aukce" />
        </fieldset>
        <fieldset>
            <input class="action" type="submit" formaction="{{cancelledTarget}}" formnovalidate
                   value="Jiný předmět" />
        </fieldset>
    </form>
</body>
</html>
