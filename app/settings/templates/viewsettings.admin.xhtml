<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Artshow.css')}}" />
    <meta charset="UTF-8" />
    <title>__Settings.Header</title>
</head>
<body>
    <h1>Natavení</h1>

    {% if message -%}
        <div class="popupMessage">
            {% import 'messagetext.' + language + '.html' as messagetext %}
            {{messagetext.present(message, None, None, None, None)}}
        </div>
    {%- endif %}

    <form class="main" method="post">
        <!-- Currency -->
        {% if currencyInfo -%}
        <fieldset>
            <legend>__Settings.CurrencyConversionLabel</legend>
            <p>__Settings.CurrencyConversionDescription</p>

            <div class="subblock">
                <label for="currency_{{currencyInfo[0].Code}}">1. {{currencyInfo[0].Description}}</label>
                <input id="currency_{{currencyInfo[0].Code}}" name="Currency_AmountInPrimary_{{currencyInfo[0].Code}}" type="number" value="{{currencyInfo[0].AmountInPrimary}}"
                       autocomplete="off" required="required"
                       min="1" max="1" step="any"
                       title="__Settings.PrimaryCurrencyConversionHelp" />
            </div>
            <div class="subblock">
                <label for="currency_{{currencyInfo[1].Code}}">2. {{currencyInfo[1].Description}}</label>
                <input id="currency_{{currencyInfo[1].Code}}" name="Currency_AmountInPrimary_{{currencyInfo[1].Code}}" type="number" value="{{currencyInfo[1].AmountInPrimary}}"
                       autocomplete="off" required="required"
                       min="0" max="1000000" step="any" />
            </div>
            <div class="subblock">
                <label for="currency_{{currencyInfo[2].Code}}">3. {{currencyInfo[2].Description}}</label>
                <input id="currency_{{currencyInfo[2].Code}}" name="Currency_AmountInPrimary_{{currencyInfo[2].Code}}" type="number" value="{{currencyInfo[2].AmountInPrimary}}"
                       autocomplete="off" required="required"
                       min="0" max="1000000" step="any" />
            </div>
        </fieldset>
        {%- endif %}
        <!-- Action -->
        <fieldset>
            <input class="action" type="submit" formaction="{{cancelledTarget}}" formnovalidate="formnovalidate"
                   value="__BackToMain" />
            <input class="action" type="submit" formaction="{{saveSettingsTarget}}"
                   value="__Settings.SaveSettings" />
        </fieldset>
    </form>
</body>
</html>
