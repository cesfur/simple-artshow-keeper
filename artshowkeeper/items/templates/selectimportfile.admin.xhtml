<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Artshow.css')}}" />
    <meta charset="UTF-8" />
    <title>__Import.SelectHeader</title>
</head>
<body>
    <h1>__Import.SelectTitle</h1>

    <form class="main notPrintable" enctype="multipart/form-data">
        <fieldset>
            <p>__Import.SelectFileDescription</p>
            <input class="action" type="file" name="ImportFile"/><br/>
            <input class="action" type="submit" formaction="{{targetUploadFile}}" formmethod="post"
                   value="__Import.UseFile" />
        </fieldset>
        <fieldset>
            <textarea class="action" name="ImportText"
                      rows="20" cols="60"
                      maxlength="10000"></textarea><br/>
            <input class="action" type="submit" formaction="{{targetUploadText}}" formmethod="post"
                   value="__Import.UseText" />
        </fieldset>
        <fieldset>
            <input class="action" type="submit" formaction="{{targetCancelled}}" formnovalidate="formnovalidate"
                   value="__Import.BackToNewItem" />
        </fieldset>
    </form>
</body>
</html>
