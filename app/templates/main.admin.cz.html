<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Artshow.css')}}" />
    <meta charset="UTF-8" />
    <title>ArtShow</title>
</head>
<body>
    <h1>ArtShow</h1>
    <form class="main">
        <fieldset>
            <legend>Příjem</legend>
            <input class="action" type="submit" formaction="{{url_for('items.enterNewItem')}}" value="Nový předmět" />
            <input class="action" type="submit" formaction="{{url_for('items.listItems')}}" value="Seznam předmětů" />
            <input class="action" type="submit" formaction="{{url_for('items.selectItemToClose')}}" value="Uzavři předmět" />
        </fieldset>
        <fieldset>
            <legend>Aukce</legend>
            <input class="action" type="submit" formaction="{{url_for('auction.listItems')}}"
                   value="Předměty do aukce" />
            <input class="action" type="button"
                   onclick="window.open('{{url_for('auction.showStatus')}}',
                'ArtshowStatus',
                'menubar=no,scrollbars=no,status=no,toolbar=no,location=no,titlebar=no',
                true)"
                   value="Zobraz aukční okno" />
            <input class="action" type="submit" formaction="{{url_for('auction.selectItemToAuction')}}"
                   value="Zahaj aukci" />
        </fieldset>
        <fieldset>
            <legend>Výdej</legend>
            <input class="action" type="submit" formaction="{{url_for('reconciliation.selectBadgeToReconciliate')}}" value="Vypořádej účastníka" />
            <input class="action" type="submit" formaction="{{url_for('reconciliation.showSummary')}}" value="Stav pokladny" />
        </fieldset>
    </form>
</body>
</html>
