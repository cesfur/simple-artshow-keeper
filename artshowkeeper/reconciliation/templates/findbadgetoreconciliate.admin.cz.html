<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Artshow.css')}}"/>
    <meta charset="UTF-8"/>
    <title>ArtShow: Zadej účastníka k vypořádání</title>
</head>
<body>
<h1>Zadej účastníka k vypořádání</h1>
<form class="main">
    <fieldset>
        <div class="subblock">
            <label for="badge">Číslo visačky:</label>
            <input id="badge" name="Badge" required
                autocomplete="off" autofocus list="attendees"
                title="Visačka účastníka."/>
            <datalist id="attendees">
                {% for attendee in attendees %}
                    <option value="{{ attendee.RegId }}" label="{{ attendee }}"/>
                {% endfor %}
            </datalist>
        </div>
        <div class="subblock">
            <input class="action" type="submit" formaction="{{findTarget}}" formmethod="post"
                value="Zobraz vypořádání"/>
        </div>
    </fieldset>
    <fieldset>
        <input class="action" type="submit" formaction="{{cancelledTarget}}" formnovalidate
            value="Zpět na hlavní" />
    </fieldset>
</form>
</body>
</html>
