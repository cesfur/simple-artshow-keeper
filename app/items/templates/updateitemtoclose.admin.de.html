<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/Artshow.css" />
    <meta charset="UTF-8" />
    <title>ArtShow: Closing an Item</title>
    <script type="text/javascript">
    </script>
</head>
<body>
    <h1>Closing an Item {{item.Code|default('?')}}</h1>
    <div class="infoBlock">
        <p><span>Author:</span> {{item.Author|default('?')}}</p>
        <p><span>Title:</span> {{item.Title|default('?')}}</p>
    </div>
    <form class="main" method="post">
        <input class="hidden" type="text" name="ItemCode" value="{{item.Code|default('')}}" />
        <fieldset>
            <div class="subblock">
                <label for="buyer">Buyer:</label>
                <input id="buyer" name="Buyer" type="number" required
                       min="1" value=""
                       autocomplete="off" autofocus
                       title="Badge of the buyer has to be greater or equal to 1." />
            </div>
            <div class="subblock">
                <label for="amount">Price (in €):</label>
                <input id="amount" name="Amount" type="number" required
                       autocomplete="off"
                       min="{{item.InitialAmount|default(1)}}" value=""
                       title="The smallest price is {{item.InitialAmount|default('1')}}." />
            </div>
        </fieldset>
        <fieldset>
            <input class="action" type="submit" formaction="{{notSoldTarget}}" formnovalidate
                   value="NOT Sold" />
            <input class="action" type="submit" formaction="{{soldTarget}}"
                   value="Sold" />
            <input class="action" type="submit" formaction="{{toAuctionTarget}}"
                   value="To Auction" />
        </fieldset>
        <fieldset>
            <input class="action" type="submit" formaction="{{cancelledTarget}}" formnovalidate
                   value="Select Different Item" />
        </fieldset>
    </form>
</body>
</html>
